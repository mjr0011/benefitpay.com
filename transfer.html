<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer To Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-xl font-bold">Transfer To Bank</h1>
    </div>

    <!-- Form Section -->
    <div class="bg-white mx-4 mt-6 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-4">Bank Details</h2>
        
        <!-- Name Input -->
        <input 
            type="text" 
            placeholder="Account Name" 
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Account Number Input -->
        <input 
            type="text" 
            placeholder="Account Number" 
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Bank Dropdown -->
        <input 
            type="text" 
            placeholder="Bank Name" 
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Amount Input -->
        <input 
            type="text" 
            placeholder="Amount" 
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-yellow-700"
        />

        <!-- BPC Code Input -->
        <input 
            type="text" 
            placeholder="Withdrawal Code" 
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Available Balance -->
        <p class="text-lg font-bold">Available Balance: $20,000</p>

        <!-- Submit Button -->
        <button class="w-full bg-blue-600 text-white font-bold py-3 mt-4 rounded-md">Submit</button>
    </div>

</body>
</html>
